<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>
    <form th:action="@{/form}" th:object="${empleado}" method="post">
        <label for="">id</label>
        <input type="text" name="id" id="id" th:field="*{id}">
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>        
        <label for="">nombre</label>
        <input type="text" name="nombre" id="nombre" th:field="*{nombre}">
        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        <label for="">apellido</label>
        <input type="text" name="apellido" id="apellido" th:field="*{apellido}">
        <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
        <label for="">direccion</label>
        <input type="text" name="apellido" id="apellido" th:field="*{apellido}">
        <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
        <label for="">passwdord</label>
        <input type="password" name="password" id="password" required>
        <label for="">email</label>
        <input type="email" name="email" id="email">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
